<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Roll - RBD App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Floating Home Button -->
    <button class="floating-home-button" onclick="navigateTo('index.html')" title="Return to Home">
        üè† Home
    </button>
    
    <div class="container">
        <header class="header">
            <h1 class="logo">Select Roll</h1>
            <p class="subtitle" id="qrInfo">Choose an available roll to use</p>
        </header>

        <main class="main-content">
            <div class="form-container">
                <!-- Step 0: Job Number Entry -->
                <div id="step0" class="step">
                    <h3 class="form-title" style="font-size: 1.5rem; margin-bottom: 20px;">Enter Job Number</h3>
                    <p class="form-subtitle" style="margin-bottom: 24px;">Enter the job number for the roll you're about to select</p>
                    
                    <div class="form-group">
                        <label for="jobNumber" class="form-label">Job Number *</label>
                        <input 
                            type="text" 
                            id="jobNumber" 
                            name="jobNumber" 
                            class="form-input" 
                            placeholder="Enter job number"
                            required
                        >
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn btn-secondary" onclick="navigateTo('index.html')">Back to Home</button>
                        <button type="button" class="btn btn-primary" onclick="proceedToRollSelection()">Next</button>
                    </div>
                </div>

                <!-- Step 1: Roll Selection -->
                <div id="step1" class="step" style="display: none;">
                    <div id="rollsListContainer">
                        <!-- Available rolls will be displayed here -->
                    </div>

                    <div id="messageContainer"></div>

                    <div class="button-group" style="margin-top: 30px;">
                        <button type="button" class="btn btn-secondary" onclick="goBackToJobNumber()">Back</button>
                        <button type="button" class="btn btn-secondary" onclick="navigateTo('index.html')">Back to Home</button>
                    </div>
                </div>

                <!-- Step 2: Success Message -->
                <div id="step2" class="step" style="display: none;">
                    <div id="successContainer"></div>
                    <div class="button-group" style="margin-top: 30px;">
                        <button type="button" class="btn btn-primary" onclick="navigateTo('index.html')">Return to Home</button>
                        <button type="button" class="btn btn-secondary" onclick="selectAnotherRoll()">Select Another Roll</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <img src="rbd-logo.png.png" alt="RBD Logo" style="max-width: 80px; height: auto; margin-bottom: 8px; display: block; margin-left: auto; margin-right: auto;">
            <p>&copy; 2025 RBD Packaging</p>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="database.js"></script>
    <script src="app.js"></script>
    <script src="select-roll.js"></script>
</body>
</html>
