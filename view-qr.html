<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Information - RBD App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">QR Code Information</h1>
            <p class="subtitle">Scanned QR Code Details</p>
        </header>

        <main class="main-content">
            <div class="form-container">
                <div id="qrInfoDisplay">
                    <!-- Information will be displayed here -->
                </div>

                <div class="button-group" style="margin-top: 30px;">
                    <button type="button" class="btn btn-primary" onclick="navigateTo('index.html')">Return to Home</button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <img src="rbd-logo.png.png" alt="RBD Logo" style="max-width: 80px; height: auto; margin-bottom: 8px; display: block; margin-left: auto; margin-right: auto;">
            <p>&copy; 2025 RBD Packaging</p>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="database.js"></script>
    <script src="app.js"></script>
    <script src="view-qr.js"></script>
</body>
</html>
