<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RBD App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header img {
            max-width: 100px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--gray-800);
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
        }
        .error-message {
            background: var(--error-red);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-login:hover {
            background: var(--light-blue);
        }
        .btn-login:disabled {
            background: var(--gray-200);
            cursor: not-allowed;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <img src="rbd-logo.png.png" alt="RBD Logo">
                <h1>RBD Master Roll</h1>
                <p style="color: var(--gray-600); margin-top: 8px;">Please sign in to continue</p>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
                </div>

                <button type="submit" class="btn-login" id="loginButton">Sign In</button>
            </form>

            <div class="loading" id="loading">
                <p>Signing in...</p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check if user is already logged in
            const currentUser = await Auth.getCurrentUser();
            if (currentUser) {
                // User is already logged in, redirect to home
                window.location.href = 'index.html';
                return;
            }

            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');
            const loading = document.getElementById('loading');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                // Hide previous errors
                errorMessage.classList.remove('show');
                errorMessage.textContent = '';
                loginButton.disabled = true;
                loading.classList.add('show');

                try {
                    await Auth.signIn(email, password);
                    
                    // Check if user has a role assigned
                    const userRole = await Auth.getUserRole();
                    if (!userRole) {
                        // User exists but no role - this shouldn't happen for admin
                        throw new Error('User account not properly configured. Please contact administrator.');
                    }

                    // Success - redirect to home
                    window.location.href = 'index.html';
                } catch (error) {
                    console.error('Login error:', error);
                    errorMessage.textContent = error.message || 'Failed to sign in. Please check your credentials.';
                    errorMessage.classList.add('show');
                    loginButton.disabled = false;
                    loading.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
