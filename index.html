<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBD App - Master Roll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div>
                <img src="rbd-logo.png.png" alt="RBD Logo">
                <h1 class="logo">RBD Master Roll</h1>
            </div>
            <p class="subtitle">Manufacturing Management System</p>
        </header>

        <main class="main-content">
            <div class="options-grid">
                <div class="option-card" onclick="navigateTo('generate-qr.html')">
                    <div class="card-icon">üî≤</div>
                    <h2>Generate QR Codes</h2>
                    <p>Create QR codes with lot and stock numbers</p>
                </div>

                <div class="option-card" onclick="navigateTo('view-qr-codes.html')">
                    <div class="card-icon">üñ®Ô∏è</div>
                    <h2>Print QR Codes</h2>
                    <p>View, export, and print all generated QR codes</p>
                </div>

                <div class="option-card option-card-centered" onclick="navigateTo('inventory.html')">
                    <div class="card-icon">üì¶</div>
                    <h2>Inventory</h2>
                    <p>View all master rolls grouped by stock number</p>
                </div>

            </div>
        </main>

        <footer class="footer">
            <img src="rbd-logo.png.png" alt="RBD Logo" style="max-width: 80px; height: auto; margin-bottom: 8px; display: block; margin-left: auto; margin-right: auto;">
            <p>&copy; 2025 RBD Packaging</p>
            <p style="font-size: 0.85rem; color: var(--gray-600); margin-top: 8px;">Version 1.2</p>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="database.js"></script>
    <script src="app.js"></script>
    <script>
        // Handle sign out function (global)
        window.handleSignOut = async function() {
            try {
                await Auth.signOut();
            } catch (error) {
                console.error('Sign out error:', error);
            }
        };

        // Check authentication and QR code parameters
        document.addEventListener('DOMContentLoaded', async function() {
            // Check if QR code parameters are present (for scanning without login)
            const urlParams = new URLSearchParams(window.location.search);
            const qrValue = urlParams.get('qr');
            const lot = urlParams.get('lot');
            const stock = urlParams.get('stock');
            
            // If no QR parameters, require authentication
            if (!qrValue && !(lot && stock)) {
                const authenticated = await Auth.requireAuth();
                if (!authenticated) {
                    return; // Redirected to login
                }

                // Display user info in header for authenticated users
                const userInfo = await Auth.getUserInfo();
                if (userInfo) {
                    const header = document.querySelector('.header');
                    const userInfoDiv = document.createElement('div');
                    userInfoDiv.style.cssText = 'margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--gray-200);';
                    userInfoDiv.innerHTML = `
                        <p style="color: var(--gray-600); font-size: 0.9rem;">
                            Signed in as: <strong>${userInfo.email}</strong> (${userInfo.role})
                            <button onclick="handleSignOut()" style="margin-left: 15px; padding: 4px 12px; background: var(--gray-200); border: none; border-radius: 4px; cursor: pointer; font-size: 0.85rem;">Sign Out</button>
                        </p>
                    `;
                    header.appendChild(userInfoDiv);
                }
            }
            
            // Ensure database is initialized
            if (typeof DB !== 'undefined') {
                try {
                    await DB.init();
                } catch (error) {
                    console.error('Failed to initialize database:', error);
                }
            }

            if (qrValue || (lot && stock)) {
                // Construct QR value from parameters
                const finalQRValue = qrValue || `${lot}-${stock}`;
                
                // First, verify QR code exists in database
                const qrCodeInDB = await DB.qrCodes.getByValue(finalQRValue);
                
                if (!qrCodeInDB) {
                    // QR code not found in database - show error
                    document.querySelector('.main-content').innerHTML = `
                        <div class="form-container">
                            <div class="error-message">
                                <h3>QR Code Not Found</h3>
                                <p>The scanned QR code was not found in the database.</p>
                                <p style="margin-top: 12px;"><strong>QR Code:</strong> ${finalQRValue}</p>
                                <p style="margin-top: 12px; font-size: 0.9rem;">Please generate this QR code first using the "Generate QR Codes" option.</p>
                            </div>
                            <div class="button-group" style="margin-top: 20px;">
                                <button class="btn btn-primary" onclick="navigateTo('index.html')">Return to Home</button>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                // QR code found in database - determine stage and route accordingly
                console.log('QR Code verified in database:', qrCodeInDB);
                
                // Determine the current stage of this QR code
                const stage = await DB.getQRStage(finalQRValue);
                console.log('QR Code stage detected:', stage);
                
                // Route based on stage
                if (stage === 'stage1') {
                    // Stage 1: Needs registration - route to Master Roll Registration
                    window.location.href = `master-roll.html?qr=${encodeURIComponent(finalQRValue)}&lot=${encodeURIComponent(qrCodeInDB.lotNumber || lot || '')}&stock=${encodeURIComponent(qrCodeInDB.stockNumber || stock || '')}`;
                } else if (stage === 'stage2') {
                    // Stage 2: Needs job assignment - route to Job Assignment
                    window.location.href = `job-assignment.html?qr=${encodeURIComponent(finalQRValue)}`;
                } else if (stage === 'stage3') {
                    // Stage 3: Can select rolls - route to Roll Selection
                    window.location.href = `select-roll.html?qr=${encodeURIComponent(finalQRValue)}`;
                } else if (stage === 'all_used') {
                    // All rolls used - show message
                    document.querySelector('.main-content').innerHTML = `
                        <div class="form-container">
                            <div class="error-message">
                                <h3>All Rolls Used</h3>
                                <p>All rolls from this master roll have already been used.</p>
                                <p style="margin-top: 12px;"><strong>QR Code:</strong> ${finalQRValue}</p>
                            </div>
                            <div class="button-group" style="margin-top: 20px;">
                                <button class="btn btn-primary" onclick="navigateTo('index.html')">Return to Home</button>
                            </div>
                        </div>
                    `;
                } else {
                    // Unknown stage or not found
                    document.querySelector('.main-content').innerHTML = `
                        <div class="form-container">
                            <div class="error-message">
                                <h3>Unable to Determine Stage</h3>
                                <p>Could not determine the current stage for this QR code.</p>
                                <p style="margin-top: 12px;"><strong>QR Code:</strong> ${finalQRValue}</p>
                            </div>
                            <div class="button-group" style="margin-top: 20px;">
                                <button class="btn btn-primary" onclick="navigateTo('index.html')">Return to Home</button>
                            </div>
                        </div>
                    `;
                }
            }
        });
    </script>
</body>
</html>
