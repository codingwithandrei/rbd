<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - RBD App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Floating Home Button -->
    <button class="floating-home-button" onclick="navigateTo('index.html')" title="Return to Home">
        üè† Home
    </button>
    
    <div class="container">
        <header class="header">
            <h1 class="logo">Inventory</h1>
            <p class="subtitle">View all master rolls and their status</p>
        </header>

        <main class="main-content">
            <div class="form-container">
                <div style="margin-bottom: 24px;">
                    <div class="form-group" style="margin-bottom: 0;">
                        <label for="searchInput" class="form-label" style="font-weight: 600; margin-bottom: 8px;">Search Inventory</label>
                        <div style="display: flex; gap: 8px;">
                            <input 
                                type="text" 
                                id="searchInput" 
                                class="form-input" 
                                placeholder="Search by Stock Number, Lot Number, or Job Number..."
                                style="flex: 1;"
                                onkeyup="handleSearch(event)"
                            >
                            <button type="button" class="btn btn-secondary" onclick="clearSearch()">Clear</button>
                        </div>
                        <p style="font-size: 0.85rem; color: var(--gray-600); margin-top: 8px;">
                            Search across all stock numbers, lot numbers, and job numbers
                        </p>
                    </div>
                </div>
                <div id="inventoryContainer">
                    <!-- Inventory will be displayed here -->
                </div>

                <div class="button-group" style="margin-top: 30px;">
                    <button type="button" class="btn btn-yellow" onclick="exportToExcel()">Export to Excel</button>
                    <button type="button" class="btn btn-secondary" onclick="refreshInventory()">Refresh</button>
                    <button type="button" class="btn btn-secondary" onclick="showDeletedStocks()">View Deleted</button>
                </div>
                
                <!-- Delete Button - More Prominent Location -->
                <div style="margin-top: 20px; text-align: center; padding: 20px; background: #fee2e2; border: 2px solid var(--error-red); border-radius: 8px; display: none;" id="deleteButtonContainer">
                    <p style="margin-bottom: 12px; font-weight: 600; color: var(--error-red);">‚ö†Ô∏è Stock numbers selected for deletion</p>
                    <button type="button" class="btn btn-danger" id="deleteSelectedBtn" onclick="deleteSelectedStocks()" style="font-size: 1.1rem; padding: 12px 24px;">Delete Selected</button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <img src="rbd-logo.png.png" alt="RBD Logo" style="max-width: 80px; height: auto; margin-bottom: 8px; display: block; margin-left: auto; margin-right: auto;">
            <p>&copy; 2025 RBD Packaging</p>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="database.js"></script>
    <script src="app.js"></script>
    <script>
        // Ensure database is initialized before loading inventory
        document.addEventListener('DOMContentLoaded', async function() {
            if (typeof DB !== 'undefined') {
                try {
                    await DB.init();
                } catch (error) {
                    console.error('Failed to initialize database:', error);
                }
            }
        });
    </script>
    <script src="inventory.js"></script>
</body>
</html>
