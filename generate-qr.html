<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Codes - RBD App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Generate QR Codes</h1>
            <p class="subtitle">Create QR codes with lot and stock numbers</p>
        </header>

        <main class="main-content">
            <div class="form-container">
                <div id="step1" class="step">
                    <div class="form-group">
                        <label for="numberOfQRCodes" class="form-label">Number of QR Codes to Generate</label>
                        <input 
                            type="number" 
                            id="numberOfQRCodes" 
                            name="numberOfQRCodes" 
                            class="form-input" 
                            placeholder="Enter number of QR codes"
                            min="1"
                            required
                        >
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn btn-secondary" onclick="navigateTo('index.html')">Back</button>
                        <button type="button" class="btn btn-primary" onclick="proceedToQRData()">Next</button>
                    </div>
                </div>

                <div id="step2" class="step" style="display: none;">
                    <h3 class="form-title" style="font-size: 1.5rem; margin-bottom: 20px;">Enter QR Code Information</h3>
                    <p class="form-subtitle" style="margin-bottom: 30px;">Enter lot number and stock number for each QR code</p>

                    <div id="qrDataContainer"></div>

                    <div class="button-group">
                        <button type="button" class="btn btn-secondary" onclick="goBackToStep1()">Back</button>
                        <button type="button" class="btn btn-primary" onclick="generateQRCodes()">Generate QR Codes</button>
                    </div>
                </div>

                <div id="step3" class="step" style="display: none;">
                    <h3 class="form-title" style="font-size: 1.5rem; margin-bottom: 20px;">Generated QR Codes</h3>
                    <p class="form-subtitle" style="margin-bottom: 30px;">Scan these QR codes to view lot and stock numbers</p>

                    <div id="qrCodesDisplay" class="qr-codes-grid"></div>

                    <div class="button-group" style="margin-top: 30px;">
                        <button type="button" class="btn btn-primary" onclick="navigateTo('index.html')">Return to Home</button>
                        <button type="button" class="btn btn-secondary" onclick="createNewQRCodes()">Generate More</button>
                        <button type="button" class="btn btn-yellow" onclick="printQRCodes()">Print QR Codes</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 RBD Manufacturing</p>
        </footer>
    </div>

    <script src="database.js"></script>
    <script src="app.js"></script>
    <script src="generate-qr.js"></script>
</body>
</html>
