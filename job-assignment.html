<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Assignment - RBD App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Floating Home Button -->
    <button class="floating-home-button" onclick="navigateTo('index.html')" title="Return to Home">
        üè† Home
    </button>
    
    <div class="container">
        <header class="header">
            <h1 class="logo">Job Assignment</h1>
            <p class="subtitle">Split master roll into production rolls</p>
        </header>

        <main class="main-content">
            <div class="form-container">
                <div id="step0" class="step">
                    <h3 class="form-title" style="font-size: 1.5rem; margin-bottom: 20px;">Job Information</h3>
                    
                    <div class="form-group">
                        <label for="jobNumber" class="form-label">Job Number *</label>
                        <input 
                            type="text" 
                            id="jobNumber" 
                            name="jobNumber" 
                            class="form-input" 
                            placeholder="Enter job number"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label">Lot Number</label>
                        <input 
                            type="text" 
                            id="lotNumber" 
                            class="form-input" 
                            readonly
                            style="background-color: var(--gray-100); cursor: not-allowed;"
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label">Stock Number</label>
                        <input 
                            type="text" 
                            id="stockNumber" 
                            class="form-input" 
                            readonly
                            style="background-color: var(--gray-100); cursor: not-allowed;"
                        >
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn btn-secondary" onclick="navigateTo('index.html')">Back</button>
                        <button type="button" id="nextButtonStep0" class="btn btn-primary" onclick="handleProceedToNumberOfRolls()">Next</button>
                    </div>
                </div>

                <div id="step1" class="step" style="display: none;">
                    <h3 class="form-title" style="font-size: 1.5rem; margin-bottom: 20px;">Roll Measurements</h3>
                    
                    <div class="form-group">
                        <label for="numberOfRolls" class="form-label">Number of Rolls *</label>
                        <input 
                            type="number" 
                            id="numberOfRolls" 
                            name="numberOfRolls" 
                            class="form-input" 
                            placeholder="Enter number of rolls"
                            min="1"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="outerDiameter" class="form-label">Outer Diameter (mm) *</label>
                        <input 
                            type="number" 
                            id="outerDiameter" 
                            name="outerDiameter" 
                            class="form-input" 
                            placeholder="Enter outer diameter in mm"
                            min="0"
                            step="0.01"
                            required
                            oninput="calculateRollLength()"
                        >
                    </div>

                    <div class="form-group">
                        <label for="innerDiameter" class="form-label">Inner Diameter (mm) *</label>
                        <input 
                            type="number" 
                            id="innerDiameter" 
                            name="innerDiameter" 
                            class="form-input" 
                            placeholder="Enter inner diameter in mm"
                            min="0"
                            step="0.01"
                            required
                            oninput="calculateRollLength()"
                        >
                    </div>

                    <div class="form-group">
                        <label for="thickness" class="form-label">Thickness (microns) *</label>
                        <select 
                            id="thickness" 
                            name="thickness" 
                            class="form-input" 
                            required
                            onchange="calculateRollLength()"
                        >
                            <option value="">Select thickness</option>
                            <option value="40">40 microns</option>
                            <option value="45">45 microns</option>
                            <option value="50">50 microns</option>
                            <option value="60">60 microns</option>
                            <option value="70">70 microns</option>
                        </select>
                    </div>

                    <div id="lengthResult" class="form-group" style="display: none; padding: 20px; background: var(--gray-50); border-radius: 8px; border: 2px solid var(--primary-blue); margin: 20px 0;">
                        <h4 style="color: var(--primary-blue); margin-bottom: 10px;">Calculated Roll Length</h4>
                        <p style="font-size: 1.5rem; font-weight: bold; color: var(--gray-900); margin: 0;">
                            <span id="calculatedLength">0.000</span> km
                        </p>
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn btn-secondary" onclick="goBackToJobNumber()">Back</button>
                        <button type="button" class="btn btn-primary" id="proceedToSizesBtn" onclick="proceedToRollSizes()" disabled>OK - Proceed</button>
                    </div>
                </div>

                <div id="step2" class="step" style="display: none;">
                    <h3 class="form-title" style="font-size: 1.5rem; margin-bottom: 20px;">Enter Roll Sizes</h3>
                    <p class="form-subtitle" style="margin-bottom: 30px;">Total must not exceed 1300mm</p>

                    <div id="errorContainer"></div>

                    <div id="rollsContainer"></div>

                    <div class="button-group">
                        <button type="button" class="btn btn-secondary" onclick="goBackToStep1()">Back</button>
                        <button type="button" class="btn btn-primary" onclick="submitJobAssignment()">Submit Job Assignment</button>
                    </div>
                </div>

                <div id="step3" class="step" style="display: none;">
                    <div class="success-message">
                        <h3 style="margin-bottom: 12px;">Job Assignment Created Successfully!</h3>
                        <p id="successDetails"></p>
                    </div>

                    <div class="button-group" style="margin-top: 30px;">
                        <button type="button" class="btn btn-primary" onclick="navigateTo('index.html')">Return to Home</button>
                        <button type="button" class="btn btn-secondary" onclick="createNewAssignment()">Create New Assignment</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <img src="rbd-logo.png.png" alt="RBD Logo" style="max-width: 80px; height: auto; margin-bottom: 8px; display: block; margin-left: auto; margin-right: auto;">
            <p>&copy; 2025 RBD Packaging</p>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="database.js"></script>
    <script src="app.js"></script>
    <script src="job-assignment.js"></script>
</body>
</html>
