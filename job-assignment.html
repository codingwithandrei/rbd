<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Assignment - RBD App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Job Assignment</h1>
            <p class="subtitle">Split master roll into production rolls</p>
        </header>

        <main class="main-content">
            <div class="form-container">
                <div id="step1" class="step">
                    <div class="form-group">
                        <label for="numberOfRolls" class="form-label">Number of Rolls</label>
                        <input 
                            type="number" 
                            id="numberOfRolls" 
                            name="numberOfRolls" 
                            class="form-input" 
                            placeholder="Enter number of rolls"
                            min="1"
                            required
                        >
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn btn-secondary" onclick="navigateTo('index.html')">Back</button>
                        <button type="button" class="btn btn-primary" onclick="proceedToRollSizes()">Next</button>
                    </div>
                </div>

                <div id="step2" class="step" style="display: none;">
                    <h3 class="form-title" style="font-size: 1.5rem; margin-bottom: 20px;">Enter Roll Sizes</h3>
                    <p class="form-subtitle" style="margin-bottom: 30px;">Total must not exceed 1300mm</p>

                    <div id="errorContainer"></div>

                    <div id="rollsContainer"></div>

                    <div class="button-group">
                        <button type="button" class="btn btn-secondary" onclick="goBackToStep1()">Back</button>
                        <button type="button" class="btn btn-primary" onclick="submitJobAssignment()">Submit Job Assignment</button>
                    </div>
                </div>

                <div id="step3" class="step" style="display: none;">
                    <div class="success-message">
                        <h3 style="margin-bottom: 12px;">Job Assignment Created Successfully!</h3>
                        <p id="successDetails"></p>
                    </div>

                    <div class="button-group" style="margin-top: 30px;">
                        <button type="button" class="btn btn-primary" onclick="navigateTo('index.html')">Return to Home</button>
                        <button type="button" class="btn btn-secondary" onclick="createNewAssignment()">Create New Assignment</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 RBD Manufacturing</p>
        </footer>
    </div>

    <script src="database.js"></script>
    <script src="app.js"></script>
    <script src="job-assignment.js"></script>
</body>
</html>
